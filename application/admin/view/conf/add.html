<!DOCTYPE html>
<html><head>
        <meta charset="utf-8">
        <title>ThinkPHP5.0</title>

        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Basic Styles-->
        <link href="__CSS__/bootstrap.css" rel="stylesheet">
        <link href="__CSS__/font-awesome.css" rel="stylesheet">
        <link href="__CSS__/weather-icons.css" rel="stylesheet">

        <!--Beyond styles-->
        <link id="beyond-link" href="__CSS__/beyond.css" rel="stylesheet" type="text/css">
        <link href="__CSS__/demo.css" rel="stylesheet">
        <link href="__CSS__/typicons.css" rel="stylesheet">
        <link href="__CSS__/animate.css" rel="stylesheet">

    </head>
    <body>
        <!-- 头部 -->
        {include file="common/header"}

        <!-- /头部 -->

        <div class="main-container container-fluid">
            <div class="page-container">
                <!-- Page Sidebar -->
                {include file="common/left"}
                <!-- /Page Sidebar -->
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">系统</a>
                            </li>
                            <li>
                                <a href="#">用户管理</a>
                            </li>
                            <li class="active">添加用户</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">新增用户</span>
                                    </div>
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <div class="widget-body">
                                            <div id="horizontal-form">

                                                <div class="form-group">
                                                    <label for="cname" class="col-sm-2 control-label no-padding-right">中文名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder="" name="cname" value="" type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="ename" class="col-sm-2 control-label no-padding-right">英文名称</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder="" name="ename" required="" type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="values" class="col-sm-2 control-label no-padding-right">选项值</label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder="" name="values"  type="text">
                                                    </div>
                                                    
                                                </div>
                                                <div class="form-group">
                                                    <label for="c_type" class="col-sm-2 control-label no-padding-right">所属项目</label>
                                                    <div class="col-sm-6">
                                                        <select name="c_type" style="width: 100%;">
                                                            <option selected="selected" value="1">基本信息</option>
                                                            <option  value="2">SEO设置</option>
                                                            <option  value="3">附件设置</option>
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="d_type" class="col-sm-2 control-label no-padding-right">数据类型</label>
                                                    <div class="col-sm-6">
                                                        <select name="d_type" style="width: 100%;">
                                                            <option selected="selected" value="1">文本框</option>
                                                            <option  value="2">单选项</option>
                                                            <option  value="3">多选项</option>
                                                            <option  value="4">文件</option>
                                                            <option  value="5">下拉框</option>
                                                            <option  value="6">文本域</option>   
                                                        </select>
                                                    </div>
                                                    <p class="help-block col-sm-4 red">* 必填</p>
                                                </div>

                                                <div class="form-group">
                                                    <label for="value" class="col-sm-2 control-label no-padding-right"></label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" id="username" placeholder="" name="value" value="" required="" type="hidden">
                                                    </div>

                                                </div>


                                            </div>
                                            <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-sky">保存信息</button>
                                            </div>
                                        </div>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>	
        </div>

        <!--Basic Scripts-->
        <script src="__JS__/jquery_002.js"></script>
        <script src="__JS__/bootstrap.js"></script>
        <script src="__JS__/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__JS__/beyond.js"></script>



    </body></html>
